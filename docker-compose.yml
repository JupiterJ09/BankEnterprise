services:
  # ==========================
  # PostgreSQL
  # ==========================
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydb
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-network

  # ==========================
  # MongoDB
  # ==========================
  mongodb:
    image: mongo:7
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - trading-network

  # ==========================
  # Redis
  # ==========================
  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # ==========================
  # Zookeeper (necesario para Kafka)
  # ==========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: trading-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - trading-network

  # ==========================
  # Kafka Message Broker
  # ==========================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: trading-kafka
    depends_on:
      - zookeeper
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - trading-network

  # ==========================
  # Kafka Topics Creator
  # ==========================
  kafka-topics-creator:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-topics-creator
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: >
      "
      echo 'Esperando a que Kafka est√© listo...'
      cub kafka-ready -b kafka:29092 1 60
      
      echo 'Creando topics de Kafka...'
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic trading.order.created.v1 --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic trading.order.executed.v1 --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic user.transaction.completed.v1 --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic stock.price.updated.v1 --partitions 3 --replication-factor 1
      
      echo 'Topics creados exitosamente:'
      kafka-topics --bootstrap-server kafka:29092 --list
      
      echo 'Proceso completado.'
      tail -f /dev/null
      "
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  kafka_data: