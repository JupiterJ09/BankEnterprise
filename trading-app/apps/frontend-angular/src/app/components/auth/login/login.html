<div class="login-container">
  
  <div class="image-side">
    <div class="overlay">
      <h1>Bank Enterprise</h1>
      <p>Tu futuro financiero, inteligente y seguro.</p>
    </div>
  </div>

  <div class="form-side">
    <div class="form-wrapper">
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Bienvenido de nuevo</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ejemplo@correo.com"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <span class="error-msg" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            El correo es obligatorio
          </span>
          <span class="error-msg" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Ingresa un correo válido
          </span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="••••••••"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <span class="error-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres
          </span>
        </div>

        <div class="forgot-link" style="text-align: right; margin-bottom: 15px;">
          <a routerLink="/forgot-password" style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none;">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
        </button>

      </form>
      
      <p class="footer-text">
        ¿No tienes cuenta? 
        <a routerLink="/register">Regístrate</a>
      </p>

      
    </div>
  </div>

</div>
